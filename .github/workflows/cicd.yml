name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted 

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: .m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn compile -Dmaven.repo.local=.m2/repository

      - name: Create staging directory and copy artifacts
        run: mkdir -p staging && cp -r target/* staging

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
          path: staging
          retention-days: 7
          
  test:
      runs-on: self-hosted 
      needs: build
  
      steps:
        - name: Check out repository
          uses: actions/checkout@v4
  
        - name: Set up Java
          uses: actions/setup-java@v4
          with:
            java-version: '21'
            distribution: 'temurin'
  
        - name: Restore Maven cache
          uses: actions/cache@v3
          with:
            path: .m2/repository
            key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            restore-keys: |
              ${{ runner.os }}-maven-
  
        - name: Download build artifacts
          uses: actions/download-artifact@v4
          with:
            name: Build-${{ github.job }}-${{ github.ref_name }}-${{ github.sha }}
            path: staging
  
        - name: Run tests with Maven
          run: mvn test -Dmaven.repo.local=.m2/repository
